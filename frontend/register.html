<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <header>
        <img class="logo" src="./imgs/Logo.png" alt="Logo Receitas Front">
        <h1>Receitas Front</h1>
        
        <button class="hamburger" id="menu-btn" aria-label="Menu" aria-expanded="false">☰</button>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="form-container">
                <form id="registerForm" aria-labelledby="cadastro-header">
                    <h2 id="cadastro-header">Cadastro</h2>
                <div>
                    <label for="username">Nome:</label>
                    <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(xx) xxxx-xxxx">
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Senha" required pattern=".{8,}" title="A senha deve ter no mínimo 8 caracteres">
                    <div id="password-strength"></div>
                </div>
                
                <div id="feedback" aria-live="polite"></div>
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por Tatiane Souza</p>
    </footer>

    <script src="./js/register.js"></script>
</body>
</html>
