<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <header>
        <img class="logo" src="./imgs/Logo.png" alt="Logo Receitas Front" title="Receitas Front - Seu guia de receitas">
        <h1>Receitas Front</h1>
        
        <!-- Botão de menu com ícone -->
        <button class="hamburger" id="menu-btn" aria-label="Abrir menu" aria-expanded="false">
            <i class="fas fa-bars"></i> 
        </button>
    
        <nav id="menu" aria-label="Menu principal">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li> 
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li> 
                <li><a href="register.html"><i class="fas fa-user-plus"></i> Cadastro</a></li> 
            </ul>
        </nav>
    </header>
    
    
<main>
    <div class="form-container">
        <form id="registerForm" aria-labelledby="cadastro-header">
            <h2 id="cadastro-header">Cadastro</h2>

            <div class="input-container">
                <label for="username">Nome:</label>
                <div class="input-field">
                    <i class="fas fa-user"></i> <!-- Ícone de usuário -->
                    <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
                </div>
            </div>

            <div class="input-container">
                <label for="email">Email:</label>
                <div class="input-field">
                    <i class="fas fa-envelope"></i> <!-- Ícone de e-mail -->
                    <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
                </div>
            </div>

            <div class="input-container">
                <label for="telefone">Telefone:</label>
                <div class="input-field">
                    <i class="fas fa-phone"></i> <!-- Ícone de telefone -->
                    <input type="text" id="telefone" name="telefone" placeholder="(xx) xxxx-xxxx">
                </div>
            </div>

            <div class="input-container">
                <label for="password">Senha:</label>
                <div class="input-field">
                    <i class="fas fa-lock"></i> <!-- Ícone de senha -->
                    <input type="password" id="password" name="password" placeholder="Senha" required pattern=".{8,}" title="A senha deve ter no mínimo 8 caracteres">
                </div>
                <div id="password-strength"></div>
            </div>

            <!-- Campos Opcionais -->
            <div class="input-container">
                <label for="data_nascimento">Data de Nascimento:</label>
                <div class="input-field">
                    <i class="fas fa-calendar-alt"></i> <!-- Ícone de calendário -->
                    <input type="date" id="data_nascimento" name="data_nascimento">
                </div>
            </div>

            <div class="input-container">
                <label for="foto_perfil">Foto de Perfil (opcional):</label>
                <div class="input-field">
                    <i class="fas fa-image"></i> <!-- Ícone de imagem -->
                    <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*">
                </div>
            </div>

            <!-- Feedback de erro ou sucesso -->
            <div id="feedback" aria-live="polite"></div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</main>
    

    <footer>
        <p>Desenvolvido por Tatiane Souza</p>
    </footer>
    
    <script src="./js/register.js"></script>
</body>
</html>
